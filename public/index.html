			// States
let states;
function initStates() {
states = {
login: false,
userAddress: "",
balance: {
near: 0,
usd: 0
},
nfts: []
};
}
initStates();

function setStates(data) {
states = data;
}
function getStates() {
console.log("Updated States: ", states);
return states;
}

function getConnectedUserAddress() {
if (states ?. login && states ?. userAddress) 
console.log("User Address: ", states.userAddress);

return states ?. userAddress;
// return "connected address";
}

function getBalanceInTokens() {
if (states ?. login && states ?. balance) 
console.log("Near Balance: ", states ?. balance ?. near);

return states ?. balance ?. near;
// return "balance in tokens";
}

function getBalanceInUsd() {
if (states ?. login && states ?. balance ?. usd) 
console.log("Usd Balance: ", states ?. balance ?. usd);

return states ?. balance ?. usd;
// return "balance in usd";
}

function getUserNfts() {
if (states ?. login && states ?. nfts ?. length > 0) 
console.log("User Nfts: ", states ?. nfts);

return states ?. nfts;
// return "nfts";
}
